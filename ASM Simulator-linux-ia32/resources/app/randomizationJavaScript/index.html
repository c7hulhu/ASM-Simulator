<!doctype html>
<html>
<head>
  <title>rando test</title>
  <script type="text/javascript" src="randomInit.js"></script>
  <script type="text/javascript">
    var node1={weight:.5};
    var node2={weight:.5};
    var node3={weight:.5};

    var node4={weight:.5};
    var node5={weight:.5};
    var node6={weight:.5};

    var arr1=[node1,node2,node3];
    var arr2=[node4,node5,node6];

    function execute()
    {
      randomInit(3,.75,arr1,arr2);
      var content='<pre>';
      for(i=0;i<3;i++) {
        content=content+' '+arr1[i].weight+':'+arr2[i].weight+', ';
      }
      content=content+'\n';
      var temp1=0;
      var temp2=0;
      for(i=0;i<3;i++) {
        temp1+=arr1[i].weight;
	temp2+=arr2[i].weight;
      }
      var division=temp2/temp1;
      content=content+'total ratio: '+division;
      content=content+'</pre>';
      document.getElementById('test').innerHTML=content;
    }
  </script>
</head>
<body>
  <h1>BEGIN TEST</h1>
  <button onClick="execute();">ENGAGE TEH THING</button>
  <div id='test'></div>
</body
</html>
